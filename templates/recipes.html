{% extends "base.html" %}
{% block content %}

    <ul class="collapsible">
      {% for recipe in recipes %}
        <li>
          <div class="collapsible-header white-text purple darken-3 text-shadow">
            <i class="fas fa-caret-down"></i>
            <strong>{{ recipe.recipe_name }}</strong>
          </div>
          <div class="collapsible-body">
            <h6 class="bold  yellow-text text-darken-4">{{ recipe.category_name }}</h6>
            <h6 class="bold light-blue-text text-darken-4">You need: </h6>
            <p>{{ recipe.ingredients }}</p>
            <h6 class="bold light-blue-text text-darken-4">How to: </h6>
            <p>{{ recipe.recipe_method }}</p>
          </div>
        </li>
      {% endfor %}
    </ul>
            

{% endblock %}
