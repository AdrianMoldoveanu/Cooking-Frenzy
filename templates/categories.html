{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 text-shadow center-align">Manage Categories</h3>
<!-- Add category -->
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large green lighten-3 black-text text-shadow">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>
<!-- Category -->
<div class="row category">
    {% for category in categories %}
    <div class="col s12 m3">
        <div class="card green lighten-3 text-shadow center-align">
            <div class="card-content white-text">
                <span class="card-title black-text text-shadow">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category._id) }}"
                    class="btn-small light-blue darken-2">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category._id) }}"
                    class="btn-small red accent-4">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
