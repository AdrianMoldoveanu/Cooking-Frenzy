{% extends "base.html" %}
{% block content%}

<h3 class="light-blue-text text-darken-4 center-align">Add Recipe</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
      <!--recipe name-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-image prefix"></i>
          <input id="recipe_image" name="recipe_image" type="url"
            class="validate" required>
          <label for="recipe_image">Place your image url here</label>
        </div>
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt light-blue-text text-darken-4"></i>
          <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
           type="text" class="validate" required>
          <label for="recipe_name">Recipe Name</label>
        </div>
      </div>
      <!--recipe category-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
          <select id="category_name" name="category_name" class="validate" required>
            <option value="" disabled selected>Choose Category</option>
            {% for category in categories %}
            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
            {% endfor %}
          </select>
          <label for="category_name">Recipe Category</label>
        </div>
      </div>
      <!--recipe ingredients-->
      <div class="row"> 
        <div class="input-field col s12">
          <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
          <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5"
          maxlength="1000" class="materialize-textarea validate" required></textarea>
          <label for="recipe_ingredients">Ingredients</label>
        </div>
      </div>
      <!--recipe preparation steps-->
      <div class="row"> 
        <div class="input-field col s12">
          <i class="fas fa-list prefix light-blue-text text-darken-4"></i>
          <textarea id="recipe_method" name="recipe_method" minlength="15"
          maxlength="5000" class="materialize-textarea validate" required></textarea>
          <label for="recipe_method">Preparation Steps</label>
        </div>
      </div>
      <!--submit button-->
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large purple lighten-1 text-shadow">
            Add Recipe<i class="fas fa-plus-square right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
