{% extends "base.html" %}
{% block content%}

<h3 class="light-blue-text text-darken-4 center-align">Add Recipe</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt light-blue-text text-darken-4"></i>
          <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
           type="text" class="validate" required>
          <label for="recipe_name">Recipe Name</label>
        </div>
      </div>
      <div class="row"> 
        <div class="input-field col s12">
          <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
          <textarea id="ingredients" name="ingredients" minlength="5"
          maxlength="50" class="materialize-textarea validate" required></textarea>
          <label for="ingredients">Ingredients</label>
        </div>
      </div>
      <div class="row"> 
        <div class="input-field col s12">
          <i class="fas fa-list prefix light-blue-text text-darken-4"></i>
          <textarea id="recipe_method" name="recipe_method" minlength="15"
          maxlength="500" class="materialize-textarea validate" required></textarea>
          <label for="recipe_method">Preparation Steps</label>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
